      @keyframes gradientAnimation {
        0% {

        100% {

      body {

        text-align: center;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

      section {
        position: absolute;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2px;
        flex-wrap: wrap;
        overflow: hidden;
      }

      section::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(#000, #0f0, #000);
        animation: animate 5s linear infinite;
      }

      /* Animation keyframes */
      @keyframes animate {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }

      /* Styling for individual spans */
      section span {
        position: relative;
        display: block;
        width: calc(6.25vw - 2px);
        height: calc(6.25vw - 2px);
        background: #181818;
        z-index: 2;
        transition: 1.5s;
      }

      section span:hover {
        background: #008000;
        transition: 0s;
      }

      .container {
        position: fixed;
        max-width: 500px;
        margin: auto;
        padding: 30px;
        border: 5px solid #008000;
        border-radius: 10px;
        background-color: #000000b2;
        box-shadow: 0 0 10px #008000;
        z-index: 4;
      }

      h1 {
        color: #008000;
        font-size: 28px;
      }

      input,
      select,
      button {
        margin: 10px;
        padding: 12px;
        width: 90%;
        border-radius: 5px;
        border: 1px solid #008000;
        font-size: 16px;
      }

      input[type="file"] {

        color: white;
      }

      button {
        background-color: #008000;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {

      #status {

        font-size: 18px;
        margin-top: 20px;
      }

      }

      @media (max-width: 600px) {

          height: calc(20vw - 2px);

      <div class="container">
        <h1>SecureVault</h1>
        <form id="fileForm">
          <input
            type="file"
            id="fileInput"
            accept=".mp4,.mkv,.png,.jpg,.jpeg,.pdf,.docx,.txt,.mp3,.wav"
            required />
          <select id="actionSelect">
            <option value="encrypt">Encrypt</option>
            <option value="decrypt">Decrypt</option>
          </select>
          <button type="button" onclick="processFile()">Submit</button>
        </form>
        <p id="status"></p>
      </div>
    </section>
    <script>
      function processFile() {
        const form = document.getElementById("fileForm");
        const fileInput = document.getElementById("fileInput");
        const action = document.getElementById("actionSelect").value;
        const status = document.getElementById("status");

        if (!fileInput.files[0]) {
          status.textContent = "Please select a file";
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("action", action);

        status.textContent = "Processing...";

        fetch("/process", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.blob();
          })
          .then((blob) => {
            // Create a download link
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download =
              action === "encrypt"
                ? `encrypted_${fileInput.files[0].name}`
                : `decrypted_${fileInput.files[0].name}`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
            status.textContent = "File processed successfully!";
          })
          .catch((error) => {
            console.error("Error:", error);
            status.textContent = "An error occurred while processing the file.";
          });
      }
    </script>
